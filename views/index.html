<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainpage</title>
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css">
</head>
<body>

  <!-- Location POPUP -->
  <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="locationModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locationModalTitle">Change your location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Country</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Example: Hungary">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">City</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Example: Budapest">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END -->

  <!-- LOGIN POPUP -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalTitle">Login / Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Your Username">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Your Password">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">Register</button>
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END LOGIN POPUP_2 -->

  <!-- REGISTER SIGN UP POPUP -->
  <div class="modal fade bd-example-modal-lg" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalTitle">Login / Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">

              <label class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Your Username">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Your Password">
              </div>
            </div>

            <hr>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Re-Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Password Again">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">E-mail</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="E-mail">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Birth Date</label>
              <div class="col-sm-10">
                <!-- <script> CURRENT DATEE
                  //January is 0!
                  var today = new Date();
                  var date = String(today.getFullYear() + '-' + today.getMonth() + 1).padStart(2, '0') + '-' + String(today.getDate()).padStart(2, '0');
                  console.log(today);
                  document.write('<input type="date" name="bday" max="'+today+'" min="1900-01-01" class="form-control">');
                </script> -->
                <input type="date" name="bday" max="2030-12-31" min="1900-01-01" class="form-control">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Language</label>
              <div class="col-sm-10">
                <select class="form-control" disabled>
                  <option>English</option>
                </select>
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning">Register</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal" data-dismiss="modal">Back to Login</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END REGISTER SIGN UP -->

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
      <img src="/public/img/CCCLogo.png" width="250" height="50" alt="">
    </a>

    <!-- phone dropwdown -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- END phone-->

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <!-- location BUTTON !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
        <li class="nav-item mr-sm-3 my-2">
          <span class="btn btn-outline-secondary my-2 btn-lg" data-toggle="modal" data-target="#locationModal">Location <span class="sr-only">(current)</span></span>
        </li>
        <!-- END location button -->

        <!-- Search bar -->
        <li class="nav-item">
          <div class="input-group input-group-lg mb-3 my-3">
            <input type="text" class="form-control" placeholder="Search for a car" aria-label="Search for a car" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-success" type="button">Search</button>
            </div>
          </div>
        </li>
        <!-- END search bar -->

      </ul>

      <form class="form-inline my-2 my-lg-0">
        <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
        <!-- LOGIN BUTTONN!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
        <span class="btn btn-primary btn-lg my-2 my-sm-0" data-toggle="modal" data-target="#loginModal">Login</span>
      </form>
    </div>
  </nav>
  <!-- END NAVBAR -->
  
  <script src="/public/bootstrap/js/jquery-3.4.1.slim.min.js"></script>
  <script src="/public/bootstrap/js/popper.min.js"></script>
  <script src="/public/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
